<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->


  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="ststylesheet" href="css/fontawesome-free-5.13.0-web/css/all.css">
  <script src="css/fontawesome-free-5.13.0-web/js/all.js"></script>
  <meta name="theme-color" content="#fafafa">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>

<body>

  <div class="container mt-4">

    <h1 class="display-4"><i class="fa-book-open fas"></i> MyBookList</h1>
    <form class="bookForm">
       <div class="form-group">
        <label class="heading" for="idnumber">شماره</label>
        <input type="text" id="idnumber" class="form-control inputdata">
      </div>
      <div class="form-group">
        <label class="heading" for="title">عنوان</label>
        <input type="text" id="title" class="form-control inputdata">
      </div>
      <div class="form-group">
        <label class="heading" for="author">مولف</label>
        <input type="text" id="author" class="form-control inputdata">
      </div>

      <div class="date form-group input-date" data-provide="datepicker" style="margin-left: 110px">
        <label class="heading" for="dateStart">تاریخ شروع</label>
        <input type="text" class="form-control" id="dateStart">
        <div class="input-group-addon">
            <span class="glyphicon glyphicon-th"></span>
        </div>
      </div>

       <div class="date form-group input-date" data-provide="datepicker">
        <label class="heading" for="dateFinish">تاریخ پایان</label>
        <input type="text" id="dateFinish" class="form-control" >
        <div class="input-group-addon">
            <span class="glyphicon glyphicon-th"></span>
        </div>
      </div>


      <input type="submit" value="افزودن کتاب" class="btn btn-block btn-primary">
    </form>
    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th class="outputdata col-1">شماره</th>
          <th class="outputdata col-3">عنوان</th>
          <th class="outputdata col-2">مولف</th>
          <th class="outputdata col-2">تاریخ شروع</th>
          <th class="outputdata col-2">تاریخ پایان</th>
          <th class="outputdata col-2">...</th>
        </tr>
      </thead>
      <tbody id="bookList">

      </tbody>
    </table>
  </div>


  <script src="js/main.js"></script>


</body>

</html>
